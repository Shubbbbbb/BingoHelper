<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="board.css">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <script type="text/javascript" src="board.js" defer></script>
        <script type="text/javascript" src="../script.js" defer></script>

        <link id="favicon" rel="icon" type="image/x-icon" href="../img/icon.png">

        <title>Bingo Helper</title>
    </head>

    <body onload="getBingoBoard()">
        <header>

        </header>
        <nav>
            <a href="../home/home.html">Home</a>
            <a href="../board/board.html" class="active">Bingo Board</a>
            <a href="../calendar/calendar.html">Calendar</a>
        </nav>
        <main>
            <div id="burgerMenuBG"></div>
            <div id="borger">
                <img src="../img/burger.png" onclick="burgerMenu()" id="burgerIcon">
                <ul id="optionList">
                    <li onclick="secondsInTimer()"><button id="checkbox1" onclick="secondsInTimer()"><img src="../img/checkmark.png" id="checkmark1"></button>Show seconds in timer</li>
                    <li onclick="specialMayorsOnCalendar()"><button id="checkbox3" onclick="specialMayorsOnCalendar()"><img src="../img/checkmark.png" id="checkmark2" class="active"></button>Show special mayors on the calendar</li>
                    <li onclick="mcColours()"><button id="checkbox3" onclick="mcColours()"><img src="../img/checkmark.png" id="checkmark3" class="active"></button>Show extra colours</li>
                    <li onclick="liveUpdating()"><button id="checkbox2" onclick="liveUpdating()"><img src="../img/checkmark.png" id="checkmark4" class="active"></button>Live data updates</li>
                </ul>
            </div>
            <div id="wrapper">
                <board id="board">

                </board>
            </div>
            <div id="playerSearch">
                <input id="searchField" type="search" placeholder="type your Username here" autocomplete="off" onkeypress="enterKeySearch(event)">
                <button id="searchButton" onclick="interval()">
                    watch player
                </button>
                <div>
                    <button id="stopSearch" onclick="removeSearch()"></button>
                    <span id="currentSearch"></span>
                    <span id="searchedPlayer"></span>
                </div>
                <img id="headIcon">
            </div>
            <div id="notesDisplay">
                <button id="notesButton" onclick="newNote()">
                    +
                </button>
            </div>
        </main>
        <footer>
            <img src="../img/logo.png" id="logo" draggable="false">
            <a href="../about & contact/about.html">About</a>
            <a href="../about & contact/contact.html">Contact</a>
        </footer>
    </body>
</html>
