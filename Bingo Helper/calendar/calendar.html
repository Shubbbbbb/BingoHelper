<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="calendar.css">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <script type="text/javascript" src="calendar.js" defer></script>
        <script type="text/javascript" src="../script.js" defer></script>

        <link id="favicon" rel="icon" type="image/x-icon" href="../img/icon.png">

        <title>Bingo Helper</title>
    </head>

    <body onload="getCalendar()">
        <header>

        </header>
        <nav>
            <a href="../home/home.html">Home</a>
            <a href="../board/board.html">Bingo Board</a>
            <a href="../calendar/calendar.html" class="active">Calendar</a>
        </nav>
        <main id="main">
            <div id="burgerMenuBG"></div>
            <div id="borger">
                <img src="../img/burger.png" onclick="burgerMenu()" id="burgerIcon">
                <ul id="optionList">
                    <li onclick="secondsInTimer()"><button id="checkbox1" onclick="secondsInTimer()"><img src="../img/checkmark.png" id="checkmark1"></button>Show seconds in timer</li>
                    <li onclick="liveUpdating()"><button id="checkbox2" onclick="liveUpdating()"><img src="../img/checkmark.png" id="checkmark2" class="active"></button>Live data updates</li>
                    <li onclick="specialMayorsOnCalendar()"><button id="checkbox3" onclick="specialMayorsOnCalendar()"><img src="../img/checkmark.png" id="checkmark3" class="active"></button>Show special mayors on the calendar</li>
                </ul>
            </div>
            <div id="spacer">

            </div>
            <div id="wrapper">
                <div id="calendar">

                </div>
            </div>
        </main>
        <footer>
            <img src="../img/logo.png" id="logo" draggable="false">
            <a href="../about & contact/about.html">About</a>
            <a href="../about & contact/contact.html">Contact</a>
        </footer>
    </body>
</html>
